<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeekTree</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="lib/highlight.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="header gradient-glow">
      <h1 class="funky-header">âš¡PeekTreeðŸŒ </h1>
      <div class="controls">
        <div class="extension-filter-container">
          <button id="refreshSelectedBtn">Refresh</button>
          <button id="extensionFilterBtn" title="Filter by File Extensions">ðŸ“Ž Extensions</button>
          <div id="extensionDropdown" class="extension-dropdown hidden">
            <div class="extension-list"></div>
          </div>
        </div>
        <button id="clearAllBtn">Clear All</button>
        <button id="copySelectedBtn">Copy Selected</button>
        <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle dark mode">
          <div class="icon sun"></div>
        </button>
        <div class="directory-input-container">
          <input type="text" id="directoryPathInput" placeholder="Enter directory path..." />
          <button id="scanDirectoryBtn">Scan</button>
        </div>
      </div>
      <div id="breadcrumbTrail" class="breadcrumb-trail"></div>
    </div>
    <div class="main">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-controls">
          <input type="text" placeholder="Search files..." id="searchInput">
          <select id="sortSelect">
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="size-asc">Size (Smallest)</option>
            <option value="size-desc">Size (Largest)</option>
          </select>
          <select id="filterSelect">
            <option value="all">All Files</option>
            <option value="js">JavaScript</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
            <option value="env">ENV</option>
          </select>
          <button id="expandAllBtn">Expand All</button>
        </div>
      </div>
      <div class="resizer" id="resizer"></div>
      <div class="content" id="content"></div>
    </div>
  </div>
  <div id="toast-container"></div>
  <div id="loading-spinner" class="spinner hidden"></div>
</body>
</html>
